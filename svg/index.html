<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>x-keyboard</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
      body { text-align: right; }
      svg { width: 100%; }
    </style>
  </head>
  <body>

    <select onchange="document.querySelector('svg').className.baseVal = this.value;">
      <option value="" selected>                ANSI </option>
      <option value="iso intlBackslash">        ISO  </option>
      <option value="iso intlBackslash intlRo"> ABNT </option>
      <option value="iso intlYen jis">          JIS  </option>
      <option value="alt intlYen ks">           KS   </option>
      <option value="alt intlYen">              ALT  </option>
    </select>

    <svg viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg">
      <!-- number row -->
      <g id="Backtick">
        <rect class="specialKey jis" width="50" height="50" rx="5" ry="5" x="5" y="5" />
        <rect class="key ansi"       width="50" height="50" rx="5" ry="5" x="5" y="5" />
      </g>
      <rect class="key" width="50" height="50" rx="5" ry="5" x="65"  y="5" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="125" y="5" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="185" y="5" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="245" y="5" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="305" y="5" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="365" y="5" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="425" y="5" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="485" y="5" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="545" y="5" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="605" y="5" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="665" y="5" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="725" y="5" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="785" y="5" id="IntlYen" />
      <g id="Backspace" class="specialKey">
        <rect class="ansi" width="110" height="50" rx="5" ry="5" x="785" y="5" />
        <rect class="alt"  width="50"  height="50" rx="5" ry="5" x="845" y="5" />
      </g>

      <!-- letters, first row -->
      <rect class="specialKey" width="80" height="50" rx="5" ry="5" x="5"   y="65" id="Tab"/>
      <rect class="key" width="50" height="50" rx="5" ry="5" x="95"  y="65" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="155" y="65" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="215" y="65" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="275" y="65" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="335" y="65" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="395" y="65" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="455" y="65" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="515" y="65" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="575" y="65" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="635" y="65" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="695" y="65" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="755" y="65" />
      <g id="Backslash" class="key">
        <rect class="ansi" width="80" height="50" rx="5" ry="5" x="815" y="65" />
        <rect class="iso"  width="50" height="50" rx="5" ry="5" x="770" y="125" />
      </g>

      <!-- letters, second row -->
      <rect class="specialKey" width="95" height="50" rx="5" ry="5" x="5"   y="125" id="CapsLock"/>
      <rect class="key" width="50" height="50" rx="5" ry="5" x="110" y="125" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="170" y="125" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="230" y="125" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="290" y="125" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="350" y="125" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="410" y="125" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="470" y="125" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="530" y="125" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="590" y="125" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="650" y="125" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="710" y="125" />
      <g id="Return" class="specialKey">
        <path class="alt" d="M820,65 h70 a5,5 0 0 1 5,5 v100 a5,5 0 0 1 -5,5 h-115 a5,5 0 0 1 -5,-5 v-40 a5,5 0 0 1 5,-5 h35 a5,5 1 0 0 5,-5 v-50 a5,5 0 0 1 5,-5 z" />
        <path class="iso" d="M820,65 h70 a5,5 0 0 1 5,5 v100 a5,5 0 0 1 -5,5 h-55 a5,5 0 0 1 -5,-5 v-50 a5,5 1 0 0 -5,-5 h-5 a5,5 0 0 1 -5,-5 v-40 a5,5 0 0 1 5,-5 z" />
        <rect class="ansi" width="125" height="50" rx="5" ry="5" x="770" y="125" />
      </g>

      <!-- letters, third row -->
      <g id="ShiftLeft" class="specialKey">
        <rect class="ansi" width="125" height="50" rx="5" ry="5" x="5" y="185" />
        <rect class="iso"  width="65"  height="50" rx="5" ry="5" x="5" y="185" />
      </g>
      <rect class="key" width="50" height="50" rx="5" ry="5" x="80"  y="185" id="IntlBackslash" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="140" y="185" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="200" y="185" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="260" y="185" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="320" y="185" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="380" y="185" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="440" y="185" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="500" y="185" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="560" y="185" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="620" y="185" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="680" y="185" />
      <rect class="key" width="50" height="50" rx="5" ry="5" x="740" y="185" id="IntlRo" />
      <g id="ShiftRight" class="specialKey">
        <rect class="ansi" width="155" height="50" rx="5" ry="5" x="740" y="185" />
        <rect class="abnt" width="95"  height="50" rx="5" ry="5" x="800" y="185" />
      </g>

      <!-- base row -->
      <rect class="specialKey" width="70"  height="50" rx="5" ry="5" x="5"   y="245" />
      <rect class="specialKey" width="70"  height="50" rx="5" ry="5" x="85"  y="245" />
      <rect class="specialKey" width="70"  height="50" rx="5" ry="5" x="165" y="245" />
      <rect class="specialKey" width="50"  height="50" rx="5" ry="5" x="245" y="245" id="Lang1" />
      <rect class="specialKey" width="50"  height="50" rx="5" ry="5" x="245" y="245" id="NonConvert" />
      <g id="Space" class="key">
        <rect class="ansi" width="350" height="50" rx="5" ry="5" x="245" y="245" />
        <rect class="jis"  width="170" height="50" rx="5" ry="5" x="305" y="245" />
        <rect class="ks"   width="230" height="50" rx="5" ry="5" x="305" y="245" />
      </g>
      <rect class="specialKey" width="50"  height="50" rx="5" ry="5" x="485" y="245" id="Convert" />
      <rect class="specialKey" width="50"  height="50" rx="5" ry="5" x="545" y="245" id="KanaMode" />
      <rect class="specialKey" width="50"  height="50" rx="5" ry="5" x="545" y="245" id="Lang2" />
      <rect class="specialKey" width="70"  height="50" rx="5" ry="5" x="605" y="245" />
      <rect class="specialKey" width="70"  height="50" rx="5" ry="5" x="685" y="245" />
      <rect class="specialKey" width="50"  height="50" rx="5" ry="5" x="765" y="245" />
      <rect class="specialKey" width="70"  height="50" rx="5" ry="5" x="825" y="245" />
    </svg>

  </body>
</html>
