<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>x-keyboard</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
      body {
        max-width: 51em;
        margin: 1em auto;
        text-align: right;
      }
      svg {
        width: 100%;
      }
    </style>
  </head>
  <body>

    <select onchange="document.querySelector('svg').className.baseVal = this.value;">
      <option value="" selected>                ANSI </option>
      <option value="iso intlBackslash">        ISO  </option>
      <option value="iso intlBackslash intlRo"> ABNT </option>
      <option value="iso intlYen intlRo jis">   JIS  </option>
      <option value="alt intlYen ks">           KS   </option>
      <option value="alt intlYen">              ALT  </option>
    </select>

    <select onchange="document.querySelector('svg').setAttribute('platform', this.value);">
      <option value="win">       Windows </option>
      <option value="" selected> MacOSX  </option>
      <option value="gnu">       Linux   </option>
    </select>

    <svg viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg">
      <!-- number row -->
      <g id="row_AE" transform="translate(5,5)">
        <g id="Backtick" transform="translate(0,0)">
          <rect width="50" height="50" rx="5" ry="5" class="specialKey jis" />
          <rect width="50" height="50" rx="5" ry="5" class="key ansi"       />
          <text width="25" height="25" x="15" y="42" class="level1 ansi" text-anchor="middle">`</text>
          <text width="25" height="25" x="15" y="20" class="level2 ansi" text-anchor="middle">~</text>
          <!-- halfwidth/fullwidth/kanji (hankaku/zenkaku/kanji -->
          <text width="25" height="25" x="25" y="18" class="jis" text-anchor="middle">半角</text>
          <text width="25" height="25" x="25" y="30" class="jis" text-anchor="middle">全角</text>
          <text width="25" height="25" x="25" y="42" class="jis" text-anchor="middle">漢字</text>
        </g>
        <g id="Digit1" transform="translate(60,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1">1</text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">!</text>
        </g>
        <g id="Digit2" transform="translate(120,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1">2</text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">@</text>
          <text width="25" height="25" x="38" y="42" text-anchor="middle" class="level3">(</text>
        </g>
        <g id="Digit3" transform="translate(180,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1">3</text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">#</text>
          <text width="25" height="25" x="38" y="42" text-anchor="middle" class="level3">)</text>
        </g>
        <g id="Digit4" transform="translate(240,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1">4</text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">$</text>
          <text width="25" height="25" x="38" y="42" text-anchor="middle" class="level3">'</text>
        </g>
        <g id="Digit5" transform="translate(300,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1">5</text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">%</text>
          <text width="25" height="25" x="38" y="42" text-anchor="middle" class="level3">"</text>
        </g>
        <g id="Digit6" transform="translate(360,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1">6</text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">^</text>
        </g>
        <g id="Digit7" transform="translate(420,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1">7</text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">&amp;</text>
        </g>
        <g id="Digit8" transform="translate(480,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1">8</text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">*</text>
        </g>
        <g id="Digit9" transform="translate(540,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1">9</text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">«</text>
        </g>
        <g id="Digit0" transform="translate(600,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1">0</text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">»</text>
        </g>
        <g id="Minus" transform="translate(660,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1">-</text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">_</text>
        </g>
        <g id="Equal" transform="translate(720,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1">=</text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">+</text>
        </g>
        <g id="IntlYen" transform="translate(780,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">¥</text>
        </g />
        <g id="Backspace" transform="translate(780,0)" class="specialKey">
          <rect width="110" height="50" rx="5" ry="5" class="ansi" />
          <rect width="50"  height="50" rx="5" ry="5" class="alt" x="60" />
          <text width="25"  height="25" x="15" y="42" class="ansi" text-anchor="middle">⌫</text>
          <text width="25"  height="25" x="75" y="42" class="alt"  text-anchor="middle">⌫</text>
        </g>
      </g>

      <!-- letters, first row -->
      <g id="row_AD" transform="translate(5,65)">
        <g id="Tab" class="specialKey">
          <rect width="80" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle">↹</text>
        </g>
        <g id="KeyQ" transform="translate(90,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">Q</text>
          <text width="25" height="25" x="38" y="42" text-anchor="middle" class="level3">=</text>
        </g>
        <g id="KeyW" transform="translate(150,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">W</text>
          <text width="25" height="25" x="38" y="42" text-anchor="middle" class="level3">&lt;</text>
        </g>
        <g id="KeyE" transform="translate(210,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">E</text>
          <text width="25" height="25" x="38" y="42" text-anchor="middle" class="level3">&gt;</text>
        </g>
        <g id="KeyR" transform="translate(270,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">R</text>
          <text width="25" height="25" x="38" y="42" text-anchor="middle" class="level3">-</text>
        </g>
        <g id="KeyT" transform="translate(330,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">T</text>
          <text width="25" height="25" x="38" y="42" text-anchor="middle" class="level3">+</text>
        </g>
        <g id="KeyY" transform="translate(390,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">Y</text>
        </g>
        <g id="KeyU" transform="translate(450,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">U</text>
        </g>
        <g id="KeyI" transform="translate(510,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">I</text>
        </g>
        <g id="KeyO" transform="translate(570,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">O</text>
        </g>
        <g id="KeyP" transform="translate(630,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">P</text>
        </g>
        <g id="BracketLeft" transform="translate(690,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1">[</text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">{</text>
        </g>
        <g id="BracketRight" transform="translate(750,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1">]</text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">}</text>
        </g>
        <g id="Backslash" transform="translate(810,0)">
          <rect width="80" height="50" rx="5" ry="5" class="ansi" />
          <rect width="50" height="50" rx="5" ry="5" class="iso" x="-45" y="60" />
          <text width="25" height="25" x="15" y="42" class="ansi level1" text-anchor="middle">\</text>
          <text width="25" height="25" x="15" y="20" class="ansi level2" text-anchor="middle">|</text>
          <text width="25" height="25" x="-30" y="105" class="iso level1" text-anchor="middle">\</text>
          <text width="25" height="25" x="-30" y="80"  class="iso level2" text-anchor="middle">|</text>
        </g>
      </g>

      <!-- letters, second row -->
      <g id="row_AC" transform="translate(5,125)">
        <g id="CapsLock" class="specialKey">
          <rect width="95" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" class="ansi" text-anchor="middle">⇪</text>
          <text width="25" height="25" x="25" y="42" class="jis"  text-anchor="middle">英数</text><!-- alphanumeric (eisū) -->
        </g>
        <g id="KeyA" transform="translate(105,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">A</text>
          <text width="25" height="25" x="38" y="42" text-anchor="middle" class="level3">{</text>
        </g>
        <g id="KeyS" transform="translate(165,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">S</text>
          <text width="25" height="25" x="38" y="42" text-anchor="middle" class="level3">[</text>
        </g>
        <g id="KeyD" transform="translate(225,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">D</text>
          <text width="25" height="25" x="38" y="42" text-anchor="middle" class="level3">]</text>
        </g>
        <g id="KeyF" transform="translate(285,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">F</text>
          <text width="25" height="25" x="38" y="42" text-anchor="middle" class="level3">}</text>
        </g>
        <g id="KeyG" transform="translate(345,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">G</text>
          <text width="25" height="25" x="38" y="42" text-anchor="middle" class="level3">/</text>
        </g>
        <g id="KeyH" transform="translate(405,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">H</text>
        </g>
        <g id="KeyJ" transform="translate(465,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">J</text>
        </g>
        <g id="KeyK" transform="translate(525,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">K</text>
        </g>
        <g id="KeyL" transform="translate(585,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">L</text>
        </g>
        <g id="Semicolon" transform="translate(645,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">★</text>
        </g>
        <g id="Quote" transform="translate(705,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1">'</text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">"</text>
        </g>
        <g id="Enter" transform="translate(765,0)" class="specialKey">
          <path class="alt" d="M50,-60 h70 a5,5 0 0 1 5,5 v100 a5,5 0 0 1 -5,5 h-115 a5,5 0 0 1 -5,-5 v-40 a5,5 0 0 1 5,-5 h35 a5,5 1 0 0 5,-5 v-50 a5,5 0 0 1 5,-5 z" />
          <path class="iso" d="M50,-60 h70 a5,5 0 0 1 5,5 v100 a5,5 0 0 1 -5,5 h-55 a5,5 0 0 1 -5,-5 v-50 a5,5 1 0 0 -5,-5 h-5 a5,5 0 0 1 -5,-5 v-40 a5,5 0 0 1 5,-5 z" />
          <rect class="ansi" width="125" height="50" rx="5" ry="5" />
          <text class="ansi" width="25" height="25" x="15" y="42" text-anchor="middle">⏎</text>
          <text class="alt"  width="25" height="25" x="15" y="42" text-anchor="middle">⏎</text>
          <text class="iso"  width="25" height="25" x="75" y="42" text-anchor="middle">⏎</text>
        </g>
      </g>

      <!-- letters, third row -->
      <g id="row_AB" transform="translate(5,185)">
        <g id="ShiftLeft" class="specialKey">
          <rect class="ansi" width="125" height="50" rx="5" ry="5" />
          <rect class="iso"  width="65"  height="50" rx="5" ry="5" />
          <text              width="25"  height="25" x="15" y="42" text-anchor="middle">⇧</text>
        </g>
        <g id="IntlBackslash" transform="translate(75,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1">&lt;</text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">&gt;</text>
        </g>
        <g id="KeyZ" transform="translate(135,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">Z</text>
          <text width="25" height="25" x="38" y="42" text-anchor="middle" class="level3">~</text>
        </g>
        <g id="KeyX" transform="translate(195,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">X</text>
          <text width="25" height="25" x="38" y="42" text-anchor="middle" class="level3">`</text>
        </g>
        <g id="KeyC" transform="translate(255,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">C</text>
          <text width="25" height="25" x="38" y="42" text-anchor="middle" class="level3">|</text>
        </g>
        <g id="KeyV" transform="translate(315,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">V</text>
          <text width="25" height="25" x="38" y="42" text-anchor="middle" class="level3">_</text>
        </g>
        <g id="KeyB" transform="translate(375,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">B</text>
          <text width="25" height="25" x="38" y="42" text-anchor="middle" class="level3">\</text>
        </g>
        <g id="KeyN" transform="translate(435,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">N</text>
        </g>
        <g id="KeyM" transform="translate(495,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1"> </text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">M</text>
        </g>
        <g id="Comma" transform="translate(555,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1">,</text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">;</text>
        </g>
        <g id="Period" transform="translate(615,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1">.</text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">:</text>
        </g>
        <g id="Slash" transform="translate(675,0)">
          <rect width="50" height="50" rx="5" ry="5" />
          <text width="25" height="25" x="15" y="42" text-anchor="middle" class="level1">?</text>
          <text width="25" height="25" x="15" y="20" text-anchor="middle" class="level2">/</text>
        </g>
        <g id="IntlRo" transform="translate(735,0)">
          <rect width="50" height="50" rx="5" ry="5" />
